<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CampGear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar {
            transition: width 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 flex min-h-screen">

    <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col transition-all duration-300">
        <div class="p-6 text-2xl font-bold flex items-center justify-center">
            <i class="fas fa-campground text-green-500 mr-2"></i>
            <span id="brand-name">CampGear</span>
        </div>
        <nav class="flex-1 mt-8">
            <ul class="space-y-2">
                <li>
                    <a href="#" class="flex items-center py-2.5 px-6 hover:bg-gray-700 transition duration-200">
                        <i class="fas fa-tachometer-alt mr-4"></i>
                        Dashboard
                    </a>
                </li>
                <li class="bg-gray-700 rounded-lg mx-2">
                    <a href="#" class="flex items-center py-2.5 px-4 font-semibold text-green-400">
                        <i class="fas fa-box-open mr-4"></i>
                        Manajemen Produk
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-2.5 px-6 hover:bg-gray-700 transition duration-200">
                        <i class="fas fa-calendar-alt mr-4"></i>
                        Manajemen Pesanan
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-2.5 px-6 hover:bg-gray-700 transition duration-200">
                        <i class="fas fa-users-cog mr-4"></i>
                        Manajemen Pengguna
                    </a>
                </li>
                <li>
                    <a href="#" class="flex items-center py-2.5 px-6 hover:bg-gray-700 transition duration-200">
                        <i class="fas fa-chart-line mr-4"></i>
                        Laporan
                    </a>
                </li>
            </ul>
        </nav>
        <div class="mt-auto p-4 border-t border-gray-700">
            <a href="#" class="flex items-center py-2.5 px-4 text-sm hover:bg-gray-700 rounded transition duration-200">
                <i class="fas fa-sign-out-alt mr-4"></i>
                Keluar
            </a>
        </div>
    </aside>

    <div class="flex-1 flex flex-col">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <button id="sidebar-toggle-btn" class="text-gray-600 focus:outline-none">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <button class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-bell text-lg"></i>
                    </button>
                    <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center">3</span>
                </div>
                <div class="relative">
                    <button class="flex items-center space-x-2 focus:outline-none">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=10b981&color=fff" alt="Admin" class="w-8 h-8 rounded-full">
                        <span class="font-medium text-gray-800 hidden md:inline">Admin</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Manajemen Produk</h1>
                <button id="add-product-btn" class="bg-green-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
                    <i class="fas fa-plus-circle mr-2"></i> Tambah Produk Baru
                </button>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-6">
                    <h2 class="text-xl font-semibold mb-4">Daftar Produk</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                                    <th class="py-3 px-6 text-left">Nama Produk</th>
                                    <th class="py-3 px-6 text-left">Harga Sewa</th>
                                    <th class="py-3 px-6 text-left">Stok</th>
                                    <th class="py-3 px-6 text-center">Aksi</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-600 text-sm font-light">
                                <tr class="border-b border-gray-200 hover:bg-gray-100">
                                    <td class="py-3 px-6 text-left whitespace-nowrap">Tenda Dome Kapasitas 4</td>
                                    <td class="py-3 px-6 text-left">Rp 50.000 / hari</td>
                                    <td class="py-3 px-6 text-left">20</td>
                                    <td class="py-3 px-6 text-center">
                                        <div class="flex item-center justify-center space-x-2">
                                            <button class="text-blue-500 hover:text-blue-700" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-red-500 hover:text-red-700" title="Hapus">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-200 hover:bg-gray-100">
                                    <td class="py-3 px-6 text-left whitespace-nowrap">Sleeping Bag Eiger</td>
                                    <td class="py-3 px-6 text-left">Rp 25.000 / hari</td>
                                    <td class="py-3 px-6 text-left">35</td>
                                    <td class="py-3 px-6 text-center">
                                        <div class="flex item-center justify-center space-x-2">
                                            <button class="text-blue-500 hover:text-blue-700" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-red-500 hover:text-red-700" title="Hapus">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                <tr class="border-b border-gray-200 hover:bg-gray-100">
                                    <td class="py-3 px-6 text-left whitespace-nowrap">Kompor Portable</td>
                                    <td class="py-3 px-6 text-left">Rp 15.000 / hari</td>
                                    <td class="py-3 px-6 text-left">50</td>
                                    <td class="py-3 px-6 text-center">
                                        <div class="flex item-center justify-center space-x-2">
                                            <button class="text-blue-500 hover:text-blue-700" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </button>
                                            <button class="text-red-500 hover:text-red-700" title="Hapus">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
        const brandName = document.getElementById('brand-name');

        sidebarToggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('w-64');
            sidebar.classList.toggle('w-16');

            // Sembunyikan/tampilkan teks di sidebar
            const links = sidebar.querySelectorAll('nav a span, nav li span');
            links.forEach(link => link.classList.toggle('hidden'));
            
            // Sembunyikan brand name
            brandName.classList.toggle('hidden');
        });
    </script>
</body>
</html>
